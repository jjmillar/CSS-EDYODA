<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/Google.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Google</title>
    </head>
     
    <body>

        <header>
            <nav>
                <a class="menu-items" href="/">Gmail</a>
                <a class="menu-items" href="/">Images</a>
                <div id="dropdown-wraper">
                    <div id="app-dropdown">
                        <div class="app-item">
                            <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search Logo">
                            <p>Search</p>
                        </div>
                        <div class="app-item">
                            <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Google Maps Logo">
                            <p>Maps</p>
                        </div>
                        <div class="app-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Google Drive Logo">
                            <p>Drive</p>
                        </div>
                        <div class="app-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Google_Calendar_icon_%282020%29.svg/2048px-Google_Calendar_icon_%282020%29.svg.png" alt="Google Calendar Logo">
                            <p>Calendar</p>
                        </div>
                        <div class="app-item">
                            <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Google Photos Logo">
                            <p>Photos</p>
                        </div>
                        <div class="app-item">
                            <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Google Keep Logo">
                            <p>Keep</p>
                        </div>
                    </div>
                </div>
                <span><i id="dropdown-menu" class="material-icons">apps</i></span>
                <span id="profile-pic" class="material-icons">face</span>
            </nav>
        </header>

        <main>
            <section>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo"><br>
                <input id="s-box" /><br>
                <button class="btn">Google Search</button>
                <button class="btn">I'm Feeling Lucky</button>
            </section>
        </main>
       
   </body>
</html>
